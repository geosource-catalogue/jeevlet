.level=WARNING

log4j.logger.jeevlet.starter      = DEBUG, console, jeevlet

log4j.appender.jeevlet            =org.apache.log4j.DailyRollingFileAppender
log4j.appender.jeevlet.DatePattern='.'yyyy-MM-dd
log4j.appender.jeevlet.file       = logs/jeevlet.log
log4j.appender.jeevlet.layout     = org.apache.log4j.PatternLayout
log4j.appender.jeevlet.layout.ConversionPattern=%d{ISO8601} %-5p [%c] - %m%n

log4j.appender.console        = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %-5p [%c] - %m%n
